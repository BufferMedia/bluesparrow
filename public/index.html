<style type="text/css">
  #blank {
    width:100%;
    position:fixed;
    background:rgba(25, 42, 132,0.1);
    height: 100%;
    z-index:10000;
    top:0;
    display: none
  }
  #can {
    position:absolute;
    left:50%;
    top:50%;
    transform: translate(-50%, -50%);
  }
  #roller {
    width:50px; 
    height:50px; 
    border-left:5px solid rgb(25, 42, 132);
    border-top:5px solid #fff;
    border-bottom:5px solid #fff;
    border-right:5px solid rgb(25, 42, 132); 
    position: relative; top:40%; 
    margin:0 auto; 
    border-radius:100%;
    -webkit-animation: move 1s ease-in-out infinite; 
    -moz-animation: move 1s ease-in-out infinite; 
    -ms-animation: move 1s ease-in-out infinite; 
    animation: move 1s ease-in-out infinite; 
    /*background: radial-gradient(closest-corner at 40px 40px, #cfcfcf 0%, #eaeaea 63%)*/
  }
@-webkit-keyframes move{
      0% {
         -webkit-transform:rotateX(0deg); 
       }
      50% {
        -webkit-transform:rotateX(90deg); 
      }
      100% {
        -webkit-transform:rotateX(360deg); 
      }
    }
    @keyframes move{
      0% {
        transform:rotate(0deg); 
      }
      50% {
        transform:rotate(90deg); 
      }
      100% {
        transform:rotate(360deg);
      }
    }
    @-ms-keyframes move{
      0% {
        -ms-transform:rotate(0deg); 
      }
      50% {
        -ms-transform:rotate(90deg);
      }
      100% {
        -ms-transform:rotate(360deg); 
      }
    }
    @-moz-keyframes move{
      0% {
        -moz-transform:rotate(0deg); 
      }
      50% {
        -moz-transform:rotate(90deg);
      }
      100% {
        -moz-transform:rotate(360deg);
      }
    }
    #loader {
      display: none;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      background: rgba(255,255,255,.55);
      color: #333;
      z-index: 1000;
      font-size: 3em;
      padding-top: 5em;
    }
    #loader.loading {
      display: block;
    }
    .table {
      overflow-x: auto;
      max-width: 100%;
      table-layout: fixed;
      display: table;
    }
</style>

<script type="text/javascript">
  $(document).ready(function(){
    var url = window.location.pathname;
    var linkArr = url.toString().split("/");
    var fileName = linkArr[linkArr.length - 1];
    $(".m-menu__link[href='"+fileName+"']").parent().addClass("m-menu__item--active");
    $(".m-menu__link[href='"+fileName+"']").parent().parents().each(function(a, b){
      
      if(b.tagName.toLowerCase() == "li"){
        $(b).addClass("m-menu__item--open");
      }
    });
    $(".summernote").summernote({
      height:800
    });



    //loader
    let can = document.querySelector("#can");
    let ctx = can.getContext("2d")

    let hover = false
    can.onmouseenter = function(){
      hover = true;
    }
    can.onmouseout = function(){
      hover = false;
    }
    let allCircle = [
      {x:12.5, y:12.5, r:10, dy:1, color:"teal"},
      {x:12.5*3, y:47.5, r:10, dy:-1, color:"gold"},
      {x:12.5*5, y:12.5, r:10, dy:1, color:"fuchsia"},
      {x:12.5*7, y:47.5, r:10, dy:-1, color:"orange"}
    ]

    function changeDim(){
      
      for(j in allCircle){
        allCircle[j].y += allCircle[j].dy;
        if(allCircle[j].y <= 12.5){
          allCircle[j].dy = 1;
        }
        if(allCircle[j].y >= 47.5){
          allCircle[j].dy = -1;
        }
      }
    }

    function draw(){
      
      ctx.fillStyle = "#fff"
      ctx.clearRect(0, 0, 100, 60)
      
      for(i in allCircle){
        ctx.beginPath();
        ctx.fillStyle = allCircle[i].color
        let x = allCircle[i].x;
        let y = allCircle[i].y;
        let r = allCircle[i].r;
        ctx.arc(x, y, r, 0, 360)
        ctx.fill()
        ctx.beginPath();
        ctx.fillStyle = "#eee";
        ctx.arc(x, y, r/4, 0, 360)
        ctx.fill()
      }
      if(!hover){
        changeDim()
      }
        //
      //console.log(allCircle)
      requestAnimationFrame(draw)
    }

    draw()
  });
    
</script>

    <script type="text/javascript">
      // Create map instance
      var chart = am4core.create("chartdiv", am4maps.MapChart);

      // Set map definition
      chart.geodata = am4geodata_worldLow;

      // Set projection
      chart.projection = new am4maps.projections.Miller();

      // Create map polygon series
      var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());

      // Make map load polygon (like country names) data from GeoJSON
      polygonSeries.useGeodata = true;

      // Configure series
      var polygonTemplate = polygonSeries.mapPolygons.template;
      polygonTemplate.tooltipText = "{name}";
      polygonTemplate.fill = am4core.color("green");

      // Create hover state and set alternative fill color
      var hs = polygonTemplate.states.create("hover");
      hs.properties.fill = am4core.color("#a1feae");
    </script>
